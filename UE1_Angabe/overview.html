<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title>Big Smart options</title>
	<meta charset="utf-8"/>
    <link rel="stylesheet" href="styles/basic.css">	
	<link rel="stylesheet" href="styles/overview.css">
</head>
<body>
	<main>
		<header id="header">
			<div class="left widthhalf">
				<img src="images/big-logo-small.png" alt="das logo des instituts" />
				<h1>BIG Smart Home</h1>
			</div>
			<div class="right">
				<ul>
					<li><input class="button option roundborder" type="submit" value="Optionen" name="action" /></li>
					<li><input class="button logout roundborder" type="submit" value="Abmelden" name="action" /></li>
					<li class="hamburger">
						<a class="button hamburger roundborder">&#9776;</a>
						<div class="hovermenue">Stuff shown on hover</div>
					</li>
				</ul>
			</div>
			<div class="clear" ></div>
		</header>

			</section>

						</div>

						</div>
					</div>

					</div>
				</section>
				<div class="clear"></div>
				
				<section class="row roundborder component-margin component component-innerWidth container firstcontainer">
					<div class="halfwidth component left"  >

						</div>
					</div>

					</div>
				</section>
				<div class="clear"></div>
				<section class="row roundborder component-margin component component-innerWidth container firstcontainer">
					<div class="halfwidth component left"  >
						<div class="innerContent" >

						</div>

					<div class="halfwidth background-White component left" >

				</section>
