<!DOCTYPE html>
<html>
<head>
    <title>Big Smart Login</title>
    <link rel="stylesheet" href="styles/basic.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
	<main>
		<header class="header-background header-height fullWidth">
			<div id="header">
				<img id="header-pic" src="images/big-logo-small.png" alt="das logo des instituts" />
				<h1 id="header-text">BIG Smart Home</h1>
			</div>
		</header>
		<section id="content" class="content-background fullWidth">
			<div class="innerContent">
				<h1>Anmelden</h1>
				<form action="overview.html" method="post">
					<div class="row">
						<div class="colHeader">
							<label for="username">Benutzername</label> 
						</div>
						<div class="colContent">
							<input class="input-height roundborder" type="text" id="username" name="username" />		
						</div>		
					</div>
					<div class="row">
						<div class="colHeader">
							<label for="password">Passwort</label>
						</div>
						<div class="colContent">
							<input class="input-height roundborder" type="password" id="password" name="password" />
						</div>
					</div>
					<input class="button roundborder" type="submit" value="Anmelden" name="action" />
				</form>
			</div>
		</section>
		<footer id="footer" class="content-background">
			<div style="padding-top:10px">
			<span class="footerText">&copy; 2017 BIG Smart Home</span>
			</div>
		</footer>
    </main>
    

</body>
</html>
