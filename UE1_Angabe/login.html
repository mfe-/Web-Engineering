<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <title>Big Smart Login</title>
    <link rel="stylesheet" type="text/css" href="styles/basic.css">
    <link rel="stylesheet" type="text/css" href="styles/login.css">
</head>
<body>
	<main class="">
		<header id="header">
				<img src="images/big-logo-small.png" alt="das logo des instituts" />
				<h1>BIG Smart Home</h1>
		</header>
		<section id="content" class=" fullWidth ">
			<div class="innerContent margin_leftRight">
				<h2>Anmelden</h2>
				<form action="overview.html" method="post">
					<div class="row">
						<div class="colHeader">
							<label for="username">Benutzername</label> 
						</div>
						<div class="colContent">
							<input class="input-height roundborder" type="text" id="username" name="username" minlength="8" maxlength="12" />		
						</div>		
					</div>
					<div class="row">
						<div class="colHeader">
							<label for="password">Passwort</label>
						</div>
						<div class="colContent">
							<input class="input-height roundborder" type="password" id="password" name="password" minlength="8" maxlength="12" />
						</div>
					</div>
					<input class="button roundborder submitButton" type="submit" value="Anmelden" name="action" />
				</form>
			</div>
		</section>
		<footer id="footer" class="">
			<span>&copy; 2017 BIG Smart Home</span>
		</footer>
    </main>
    

</body>
</html>
