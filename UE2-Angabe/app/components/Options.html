<div class="main-container">
  <main aria-labelledby="formheadline">
    <form class="form" method="post" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      <h2 id="formheadline" class="options-headline">Passwort ändern</h2>
      <div class="form-row">
        <label class="form-label" for="old-password-input">
          Altes Passwort
        </label>
        <input type="password" name="oldpassword" id="old-password-input" required class="form-input"
               placeholder="Altes Passwort" #oldpassword ngModel>
        <span id="old-password-error" class="error-text">Password required</span>
        
      </div>
      <div class="form-row">
        <label class="form-label" for="new-password-input">
          Neues Passwort
        </label>
        <input type="password" name="newpassword" id="new-password-input" placeholder="Neues Passwort" required
               class="form-input" minlength="8" #newpassword
               maxlength="12" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}" ngModel>
      </div>
      <div class="form-row">
        <label class="form-label" for="repeat-password-input">
          Passwort wiederholen
        </label>
        <input type="password" name="newagainpassword" id="repeat-password-input" placeholder="Neues Passwort wiederholen"
               required class="form-input" minlength="8" #newagainpassword
               maxlength="12" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}" ngModel>
        <span id="new-password-error" class="error-text"></span>
      </div>
      <div *ngIf="!f.valid">
        Password Required or Password complexitiy does not match pattern *[a-z])(?=.*[A-Z]). 8,12 or password does not match.
      </div>
      <div class="form-row form-row-center">
        <button id="save-changes-button" class="button button-submit" (click)="ChangePassword()" [disabled]="!f.valid && newpassword.value!=newagainpassword.value" >
          Änderung speichern
        </button>
      </div>
    </form>
  </main>
</div>
