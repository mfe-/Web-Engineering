<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="WE" />
    <title xml:lang="en">Title</title>
</head>
<!--http://www.w3.org/TR/html-aria/#docconformance-->
<!--https://www.w3schools.com/cssref/css_selectors.asp-->
<body>
    <!--defines header of document or section-->
    <header> </header>
    <!--defines navigation region of page or section-->
    <nav></nav>
    <!--main content of the page-->
    <main>
        <!--thematic grouping of content -->
        <section>
            <h1> Topmost to smallest heading, e.g. in sections. Exactly one h1 per page </h1>
            <!--specifies complete, self-contained content -->
            <article>
                Preformatted content
                <pre>public static void main(){}</pre>
            </article>
            <article>
                <cite>reference to create work</cite>
            </article>
        </section>
        <!--defines content aside from main content-->
        <aside> </aside>
        <footer>
            defines footer of document or section
        </footer>
</body>

</html>
